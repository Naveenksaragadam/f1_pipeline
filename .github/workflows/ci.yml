name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 8123:8123
        options: >-
          --health-cmd "wget --spider -q localhost:8123/ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CLICKHOUSE_PASSWORD: "ci-dummy-password"
      MINIO_ACCESS_KEY: "ci-dummy-key"
      MINIO_SECRET_KEY: "ci-dummy-secret"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: Install Dependencies
        run: uv sync

      - name: Check Formatting (ruff format)
        run: uv run ruff format --check src tests dags

      - name: Lint Code (ruff check)
        run: uv run ruff check src tests dags

      - name: Type Check (mypy)
        run: uv run mypy src tests dags

      - name: Run Tests with 100% Coverage Threshold
        run: |
          rm -f .coverage
          uv run pytest tests/ --cov=src/f1_pipeline --cov-fail-under=100

      - name: Export requirements for Dependency Audit
        run: uv pip compile pyproject.toml -o requirements.txt
        
      - name: Dependency Vulnerability Scanning (pip-audit)
        run: |
          # apache-airflow CVEs require >=3.1.7 which conflicts with astronomer-cosmos's
          # fastapi/starlette ceiling. These are Airflow UI/auth issues; not applicable to
          # our batch pipeline. Tracked in: https://github.com/Naveenksaragadam/f1_pipeline/issues
          uv run pip-audit -r requirements.txt \
            --ignore-vuln CVE-2025-62503 \
            --ignore-vuln CVE-2025-62402 \
            --ignore-vuln CVE-2025-66388 \
            --ignore-vuln CVE-2025-68438 \
            --ignore-vuln CVE-2025-68675 \
            --ignore-vuln CVE-2026-24098 \
            --ignore-vuln CVE-2026-22922

      - name: dbt Compilation Check
        env:
          CLICKHOUSE_HOST: "localhost"
          CLICKHOUSE_PASSWORD: ""
        run: |
          uv pip install dbt-clickhouse
          cd f1_dbt && uv run dbt deps && uv run dbt compile --target ci

  secret-scanning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret Scanning (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

  docker-verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Airflow Docker Image
        run: docker compose build airflow-webserver

