name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: Install Dependencies
        run: uv sync

      - name: Check Formatting (ruff format)
        run: uv run ruff format --check src tests dags

      - name: Lint Code (ruff check)
        run: uv run ruff check src tests dags

      - name: Type Check (mypy)
        run: uv run mypy src tests dags

      - name: Run Tests with 100% Coverage Threshold
        run: uv run pytest tests/ --cov=src/f1_pipeline --cov-fail-under=100
