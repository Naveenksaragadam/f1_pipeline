x-airflow-common: &airflow-common
  build: .
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    # Fixed: Updated to the non-deprecated database connection key
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_USERS: "${AIRFLOW_USERNAME:-airflow}:admin"
    AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_PASSWORDS_FILE: '/opt/airflow/config/airflow_passwords.json'

    # System Config
    AIRFLOW_UID: ${AIRFLOW_UID:-50000}
    PYTHONPATH: /opt/airflow/src
    PYTHONUNBUFFERED: 1

    # F1 Pipeline - MinIO Config
    MINIO_ENDPOINT: http://minio:9000
    MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
    MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    BUCKET_BRONZE: bronze
    BUCKET_SILVER: silver
    BUCKET_GOLD: gold

    # F1 Pipeline - API Config
    API_PAGE_LIMIT: ${API_PAGE_LIMIT}
    API_RATE_LIMIT_PER_SEC: 4
    API_RATE_LIMIT_PER_MIN: 200
    API_TIMEOUT: 30

    # F1 Pipeline - Retry Config
    RETRY_MAX_ATTEMPTS: 10
    RETRY_MIN_WAIT: 2
    RETRY_MAX_WAIT: 60

    # ClickHouse Config
    CLICKHOUSE_HOST: clickhouse
    CLICKHOUSE_PORT: 8123
    CLICKHOUSE_DB: ${CLICKHOUSE_DB:-f1_analytics}
    CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
    CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}

  volumes:
    - ./dags:/opt/airflow/dags
    - ./src:/opt/airflow/src
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./f1_dbt:/opt/airflow/f1_dbt
    - airflow-config:/opt/airflow/config
  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy
    minio:
      condition: service_started

services:
  postgres:
    image: postgres:13-alpine
    container_name: f1_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U airflow" ]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  minio:
    image: cgr.dev/chainguard/minio:latest
    container_name: f1_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - ./volumes/minio/data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: f1_clickhouse
    hostname: clickhouse
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9009}:9000"
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-f1_analytics}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_log:/var/log/clickhouse-server
      - ./config/clickhouse/users.xml:/etc/clickhouse-server/users.d/custom_users.xml:ro
      - ./config/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # --- AIRFLOW INIT ---
  airflow-init:
    <<: *airflow-common
    container_name: f1_airflow_init
    # Fixed: Changed command to 'version' because setup is now handled automatically via env variables
    command: >
      bash -c " mkdir -p /opt/airflow/config && python3 -c 'import json, os; print(json.dumps({os.environ[\"AIRFLOW_USERNAME\"]: os.environ[\"AIRFLOW_PASSWORD\"]}))' > /opt/airflow/config/airflow_passwords.json && airflow version "
    environment:
      <<: *airflow-common-env
      AIRFLOW_USERNAME: ${AIRFLOW_USERNAME:-airflow}
      AIRFLOW_PASSWORD: ${AIRFLOW_PASSWORD:-airflow}
      _AIRFLOW_DB_MIGRATE: 'true'
    user: "0:0"
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # --- AIRFLOW WEBSERVER ---
  airflow-webserver:
    <<: *airflow-common
    container_name: f1_airflow_webserver
    command: api-server
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/api/v2/monitor/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          memory: 2G

  # --- AIRFLOW SCHEDULER ---
  airflow-scheduler:
    <<: *airflow-common
    container_name: f1_airflow_scheduler
    command: scheduler
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          memory: 1G

  # --- AIRFLOW DAG PROCESSOR ---
  airflow-dag-processor:
    <<: *airflow-common
    container_name: f1_airflow_dag_processor
    command: dag-processor
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          memory: 1G

  # --- AIRFLOW TRIGGERER ---
  airflow-triggerer:
    <<: *airflow-common
    container_name: f1_airflow_triggerer
    command: triggerer
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres-db-volume:
  clickhouse_data:
  clickhouse_log:
  airflow-config:
