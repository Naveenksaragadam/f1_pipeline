x-airflow-common:
  &airflow-common
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    
    # System Config
    AIRFLOW_UID: ${AIRFLOW_UID:-50000}
    PYTHONPATH: /opt/airflow/src
    
    # --- F1 PIPELINE CONFIG ---
    MINIO_ENDPOINT: http://minio:9000
    
    # Secrets injected from .env
    MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
    MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    # Note: We now use specific buckets (Bronze/Silver/Gold) in code, 
    # but keeping this env var doesn't hurt if you use it for defaults.
    MINIO_BUCKET: ${MINIO_BUCKET} 
    API_PAGE_LIMIT: ${API_PAGE_LIMIT}

  volumes:
    - ./dags:/opt/airflow/dags
    - ./src:/opt/airflow/src
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
    minio:
      condition: service_started

services:
  postgres:
    image: postgres:13
    container_name: f1_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  minio:
    # Switched to Chainguard for security/updates
    image: cgr.dev/chainguard/minio:latest
    container_name: f1_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      # Chainguard often respects the upstream vars. 
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - ./volumes/minio/data:/data
    command: server /data --console-address ":9001"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
    user: "0:0"

  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: f1_clickhouse
    hostname: clickhouse
    ports:
      - "8123:8123"  # HTTP Interface (Best for Python/Pandas/DBeaver)
      - "9009:9000"  # Native Interface (Mapped to 9009 to avoid MinIO conflict)
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_log:/var/log/clickhouse-server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-db-volume:
  clickhouse_data:
  clickhouse_log: